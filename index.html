<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Khulan ğŸ’• 3.18</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffe6f0;
  text-align: center;
  color: #d63384;
  overflow-x: hidden;
}

.container {
  margin-top: 100px;
  padding: 20px;
}

h1 {
  font-size: 32px;
}

button {
  padding: 12px 20px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: #ffb3d9;
  color: white;
  transition: 0.3s;
}

button:hover {
  background: #ff80bf;
}

.hidden {
  display: none;
}

#message {
  margin-top: 20px;
  font-weight: bold;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="intro" class="container">
  <h1>Khulan ğŸ’•</h1>
  <p>3.18 Wednesday â€” A Hidden Place in Kyoto</p>
  <button id="startBtn">I'm in ğŸ˜</button>
</div>

<div id="game" class="container hidden">
  <h2>Guess what we're eating ğŸ˜Œ</h2>
  <button class="option">Ramen ğŸœ</button>
  <button class="option correct">Sushi ğŸ£</button>
  <button class="option">Tempura ğŸ¤</button>
  <button class="option">Okonomiyaki ğŸ¥</button>
  <p id="message"></p>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
var music = document.getElementById("bgMusic");

document.getElementById("startBtn").addEventListener("click", function() {
  music.play();
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
});

var options = document.getElementsByClassName("option");
var message = document.getElementById("message");

for (var i = 0; i < options.length; i++) {
  options[i].addEventListener("click", function() {

    if (this.classList.contains("correct")) {
      message.innerHTML = "Correct ğŸ˜ŒğŸ£ See you on 3.18 in Kyoto ğŸ’•";
      launchConfetti();
    } else {
      message.innerHTML = "Close ğŸ˜ Try again...";
    }

  });
}

function launchConfetti() {
  for (var i = 0; i < 60; i++) {
    var confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.backgroundColor = "hsl(" + Math.random() * 360 + ",100%,70%)";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.top = "0px";
    confetti.style.transition = "top 2s linear";
    document.body.appendChild(confetti);

    setTimeout((function(c) {
      return function() { c.style.top = "100vh"; };
    })(confetti), 50);

    setTimeout((function(c) {
      return function() { c.remove(); };
    })(confetti), 2000);
  }
}

/* Floating hearts */
function createHeart() {
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 800);
</script>

</body>
</html>
